<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="{{url_for('static', filename='bootstrap/js/bootstrap.js')}}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='adminStyle.css')}}" />
    <title>{% block title %}Administrador - Login{% endblock %}</title>
</head>
<body>
    {% include '__msg.html' %}
    {% block content %}
    <div class="login-container">
        <form action="" class="form-login" method="post">
            {{form.csrf_token}}
            <ul class="login-nav">
                <li class="login-nav__item active">
                    <p>Administrador</p>
                </li>
            </ul>
            <label for="login-input-user" class="login__label">
                Usu√°rio
            </label>
            {{form.admUser(class_="login__input")}}
            <label for="login-input-password" class="login__label">
                Senha
            </label>
            {{form.admSenha(class_="login__input", type="password")}}
            <button class="login__submit" type="submit">Entrar</button>
        </form>
    </div>
    {% endblock %}
</body>
</html>
