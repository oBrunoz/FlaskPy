    {% extends "base.html" %}
    {% block content %}

    {% include "partials/layout.html" %}
    {% if errors %}
        <p class="alert alert-danger error" style="position: relative; bottom: 50%;"><strong>Error: </strong> {{ errors }}
    {% endif %}

    <div class="main-cad-page">
        <div class="container mt-3 mb-3">
            <form method="post">
                <h2 class="text-center mb-4">Crie sua conta</h2>
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" class="form-control" name="nome" placeholder="Digite o seu nome" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" name="email" placeholder="Digite o seu email" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" class="form-control" name="senha" placeholder="Digite a sua senha"
                        required>
                    <small id="passwordHelpInline" class="text-muted">
                        MÃ­nimo de 8 caracteres.
                    </small>
                </div>
                <div class="form-group">
                    <label for="senha2">Repita a sua senha:</label>
                    <input type="password" class="form-control" name="confirmSenha" placeholder="Repita sua senha" required>
                </div>
                <button class="btn btn-success" type="submit" value="Cadastrar">Cadastrar</button>
            </form>
        </div>
    </div>

    {% endblock %}
